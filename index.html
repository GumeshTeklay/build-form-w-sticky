<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="inner-container">
            <h1 class="sr-only">Company Name</h1>  <!-- for sreen reader only-->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 75.14 72.676"><path d="M51.85 29.084c8.017 0 14.522-6.514 14.522-14.536C66.372 6.524 59.866 0 51.85 0c-8.03 0-14.573 6.524-14.573 14.548 0 8.022 6.543 14.536 14.573 14.536M0 3.256h24.701v69.42H0zM57.695 37.136L35.367 50.087l11.5 22.589h28.272z"></path></svg>
            <nav>
                <ul class="menu">
                    <li><a href="#">Serach</a></li>
                    <li><a href="#">Branding</a></li>
                    <li><a href="#">Website</a></li>
                    <li><a href="#">Packaging</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <h2>Project Form</h2>
        <p>Fill in the fields below and describe your needs.</p>
        <p>In return we will contact you and suggest solutions for your business needs.</p>
        <form action="#" method="POST" name="project-form">
            <fieldset>
                <div>
                    <label for="name">Name/surname</label>
                    <input type="text" id="name" name="name" placeholder="e.g. Jane Doe" required>
                </div>
                <div>
                    <label for="company">company</label>
                    <input type="text" id="company-name" name="company-name" placeholder="To get to know you">
                </div>
                <div>
                    <label for="tel">Tel.</label>
                    <input type="tel" id="phone" name="phone" placeholder="To get in touch with you">
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="city" id="city" name="city" placeholder="For your region's code">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="For our written communication">
                </div>
                <div>
                    <label for="website">Website</label>
                    <input type="website" id="website" name="website" placeholder="www.website">
                </div>
            </fieldset>
            <h3>Specifics</h3>
            <fieldset>
                <div>
                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline" name="deadline">
                </div>
                <div>
                    <label for="budget">Budget</label>
                    <input type="number" id="budget" name="budget" placeholder="$5000 - $10,000">
                </div>
                <div>
                    <label for="projet-url">Projet Url</label>
                    <input type="url" id="projet-url" name="projet-url" placeholder="www.website">
                </div>
                <div>
                    <label for="target-audience">Target Audience</label>
                    <input type="text" id="target-audience" name="target-audience" placeholder="Your specific target audience">
                </div>
                <div>
                    <label for="project-description">Project Description</label>
                <textarea name="project-description" id="project-description" cols="30" rows="10" placeholder="Describe your vision or needs...."></textarea> 
                </div>
            </fieldset>
            <p>By completing and sending the data, you agree to the privacy policy.</p>
            <div>
                <input type="checkbox" id="terms" value="terms">
                <label for="accept">Accept</label>
            </div>
            <div>
                <input type="submit" name="" id="submit" value="Send >">
            </div>
        </form>
    </section>
</body>
</html>
